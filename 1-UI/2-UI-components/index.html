<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body class="container">

    <hr />
    <h1>web-ui components</h1>
    <hr />

    <div id="box1" class="alert alert-danger">
        <input id="inp1" type="number" onchange="handleChange()" />
        <hr />
        <span id="disp" class="badge badge-primary">0</span>
    </div>

    <script>
        let inp1 = document.getElementById('inp1');
        let n = 0;
        setInterval(() => {
            n++;
            inp1.value = n;
            inp1.dispatchEvent(new Event('change'))
        }, 2000)
        function handleChange() {
            document.getElementById('disp').innerHTML = n * 10;
        }
    </script>

    <script src="./index.js"></script>

</body>

</html>
